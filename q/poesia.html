<P>Poesia</P>
</td></tr>

<tr><td class="TBody" >
<P>Canta tu, per me<BR>parola mia.</P>
<P>Canta con me,<BR>corri e portami <BR>con te, lì</P>
<P>ancora una volta<BR>oltre quell'invisibile <BR>confine del visibile.</P>
<P>... donami i tuoi segreti.</P>
